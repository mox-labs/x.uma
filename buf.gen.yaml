version: v2
managed:
  enabled: true
plugins:
  # Rust (prost)
  - remote: buf.build/community/neoeinstein-prost
    out: rumi/proto/src/gen
    opt:
      - file_descriptor_set

  # Rust (prost-serde for JSON)
  - remote: buf.build/community/neoeinstein-prost-serde
    out: rumi/proto/src/gen

  # Python (betterproto)
  - remote: buf.build/community/danielgtaylor-betterproto
    out: puma/proto/src/gen

  # TypeScript (ts-proto)
  - remote: buf.build/community/stephenh-ts-proto
    out: bumi/proto/src/gen
    opt:
      - esModuleInterop=true
      - outputServices=generic-definitions
      - useExactTypes=false
