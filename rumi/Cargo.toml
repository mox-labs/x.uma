[workspace]
resolver = "2"
members = ["core", "proto", "ext/test", "ext/http", "ext/claude", "crusts/python", "crusts/wasm"]

# Proto, crusts use specialized build tools â€” test individually, not via cargo test
default-members = ["core", "ext/test", "ext/http", "ext/claude"]

[workspace.package]
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mox-labs/x.uma"
authors = ["Yashodeep Vyas"]

[workspace.dependencies]
# Internal
rumi = { path = "core" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
